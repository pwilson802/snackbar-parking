{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <a href="{%url 'post-detail' post.id%}"><h2>{{ post.title }}</h2></a>
                <small class="text-muted">{{ post.date_posted|date:"j F Y" }}</small>
            </div>
                <div class="container mt-3">
                    <div class="row">
                        <img src="{{ post.image.url }}" alt="post image" class="img-thumbnail col-md-4">
                        <p class="article-content col-md-8">{{ post.byline | slice:":300" }}...</p>
                    </div>
                </div>
        </div>
    </article>
    {% endfor %}


{% endblock content %}
